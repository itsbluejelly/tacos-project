<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="author" content="Ronnie Denzel">
       <meta name="description" content="The Little Taco Shop contact form">
       <link rel="icon" href="icons8-html5-48.png" type="image/x-icon">
       <link rel="stylesheet" href="style.css">
       <title>Contact Form</title>
    </head>

    <body>
        <header>
            <h1>Contact Us</h1>

            <nav>
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/#about">About LTS</a>
                    </li>
                    <li>
                        <a href="/#menu">Our Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Store Hours</a>
                    </li>
                </ul>
            </nav>

            <figure>
                <img src="img/jeswin-thomas-z_PfaGzeN9E-unsplash.jpg" loading="lazy" width="300" alt="Fresh Tacos" title="Delicious Tacos">
                <figcaption>Freshly made Tacos</figcaption>
            </figure>
        </header>

        <br>

        <main>
            <article id="contact">
                <h2>Our Contact Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name : </label>
                            <input type="text" name="name" id="name" placeholder="your name" autocomplete="on">
                        </p>
                        <p>
                            <label for="email">Email : </label>
                            <input type="email" name="email" id="email" placeholder="your email" autocomplete="on">
                        </p>
                        <p>
                            <p>Your message here:</p>
                            <textarea name="text" id="text" placeholder="type your message here"></textarea cols="100" rows="100">
                        </p>
                    </fieldset>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </article>

            <article id="location">
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane,suite T<br>
                    Kansas City, MO-5555555555
                </address>
                <p>
                    <em>Phone : <a href="tel:+5555555555">5555555555</a></em>
                </p>
            </article>
            <p>
                <a href="#">Back to top</a>
            </p>
        </main>
        

        <hr>
        
        <footer>
            <p>Copyright&copy;The Little Taco Shop</p>
        </footer>

    </body>
</html>
